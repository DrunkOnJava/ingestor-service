name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Lint shell scripts
      run: |
        sudo apt-get install -y shellcheck
        shellcheck scripts/*.sh
    
    - name: Check shell script syntax
      run: |
        for file in scripts/*.sh src/modules/*.sh; do
          bash -n "$file" || exit 1
        done
    
    - name: Check Node.js syntax
      run: node --check src/mcp/ingestor_mcp_server.js
  
  test:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        sudo apt-get update
        sudo apt-get install -y sqlite3 file
    
    - name: Setup test environment
      run: |
        mkdir -p ~/.ingestor/{config,databases,logs,tmp}
        cp -r config/* ~/.ingestor/config/
    
    - name: Test database schema
      run: sqlite3 ":memory:" < config/schemas/general.sql